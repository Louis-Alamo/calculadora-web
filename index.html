<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora</h1>
        <form>
            <input type="text" id="entrada_texto" readonly>
            <div class="contenedor_botones">
                <input type="button" value="7" id="boton_7">
                <input type="button" value="8" id="boton_8">
                <input type="button" value="9" id="boton_9">
                <input type="button" value="/" id="boton_div" class="boton_enfasis">
                
                <input type="button" value="4" id="boton_4">
                <input type="button" value="5" id="boton_5">
                <input type="button" value="6" id="boton_6">
                <input type="button" value="*" id="boton_mult" class="boton_enfasis">
                
                <input type="button" value="1" id="boton_1">
                <input type="button" value="2" id="boton_2">
                <input type="button" value="3" id="boton_3">
                <input type="button" value="-" id="boton_rest" class="boton_enfasis">
                
                <input type="button" value="0" id="boton_0">
                <input type="button" value="." id="boton_punto">
                <input type="button" value="=" id="boton_igual" class="boton_enfasis">
                <input type="button" value="+" id="boton_mas" class="boton_enfasis">
                
                <input type="button" value="C" id="boton_c" class="boton_reinicio">
            </div>
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
